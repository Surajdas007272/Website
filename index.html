<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto News</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 15px;
      display: block;
      text-decoration: none;
      color: white;
    }

    .sidebar a:hover {
      background: #444;
    }

    .open-btn {
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .profile-img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: none; /* hidden before login */
    }

    .container {
      padding: 20px;
    }

    /* Modal (login/signup) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .modal-content button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <button class="open-btn" onclick="openSidebar()">â˜°</button>
    <div class="logo">Crypto News</div>
    <img src="https://raw.githubusercontent.com/yourusername/yourrepo/main/profile.png" alt="profile" class="profile-img" id="profileImg">
  </header>

  <div id="sidebar" class="sidebar">
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a href="#" id="loginBtn">Login</a>
    <a href="#" id="signupBtn">Sign Up</a>
  </div>

  <div class="container">
    <h2>Today's Crypto News</h2>
    <div id="news">Loading...</div>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const profileImg = document.getElementById("profileImg");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");

    function openSidebar() {
      sidebar.style.width = "200px";
    }
    function closeSidebar() {
      sidebar.style.width = "0";
    }

    // Show modal
    document.getElementById("loginBtn").onclick = () => {
      document.getElementById("loginModal").style.display = "flex";
    }
    document.getElementById("signupBtn").onclick = () => {
      document.getElementById("signupModal").style.display = "flex";
    }

    // Close modal on outside click
    window.onclick = (e) => {
      if (e.target.classList.contains("modal")) {
        e.target.style.display = "none";
      }
    }

    function signup() {
      const email = document.getElementById("signupEmail").value;
      const pass = document.getElementById("signupPassword").value;
      if(email && pass){
        localStorage.setItem("user", JSON.stringify({email, pass}));
        alert("Signup successful! Now login.");
        document.getElementById("signupModal").style.display = "none";
      }
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPassword").value;
      const user = JSON.parse(localStorage.getItem("user"));

      if(user && user.email === email && user.pass === pass){
        alert("Login successful!");
        profileImg.style.display = "block"; 
        loginBtn.style.display = "none";
        signupBtn.style.display = "none";
        document.getElementById("loginModal").style.display = "none";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
